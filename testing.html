<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Section Carousel</title>
  <link rel="stylesheet" href="yomama.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h2>My Website</h2>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Video Carousel -->
  <section class="video-carousel">
    <!-- Radio buttons for slides -->
    <input type="radio" name="video" id="v1" checked>
    <input type="radio" name="video" id="v2">
    <input type="radio" name="video" id="v3">
    <input type="radio" name="video" id="v4">

    <div class="video-wrapper">
      <div class="slide">
        <video autoplay muted loop playsinline>
          <source src="video1.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
        <div class="content">
          <h1>First Video</h1>
        </div>
      </div>

      <div class="slide">
        <video autoplay muted loop playsinline>
          <source src="video2.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
        <div class="content">
          <h1>Second Video</h1>
        </div>
      </div>

      <div class="slide">
        <video autoplay muted loop playsinline>
          <source src="video3.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
        <div class="content">
          <h1>Third Video</h1>
        </div>
      </div>

      <div class="slide">
        <video autoplay muted loop playsinline>
          <source src="video4.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
        <div class="content">
          <h1>Fourth Video</h1>
        </div>
      </div>
    </div>

    <!-- Arrows -->
    <div class="arrows">
      <label for="v4" class="arrow">❮</label>
      <label for="v2" class="arrow">❯</label>

      <label for="v1" class="arrow">❮</label>
      <label for="v3" class="arrow">❯</label>

      <label for="v2" class="arrow">❮</label>
      <label for="v4" class="arrow">❯</label>

      <label for="v3" class="arrow">❮</label>
      <label for="v1" class="arrow">❯</label>
    </div>

    <!-- Dots -->
    <div class="dots">
      <label for="v1" class="dot"></label>
      <label for="v2" class="dot"></label>
      <label for="v3" class="dot"></label>
      <label for="v4" class="dot"></label>
    </div>
  </section>

</body>
</html>
